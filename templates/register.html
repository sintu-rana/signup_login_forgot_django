{% extends 'main.html' %}
{% block title %}
<title>Register Page</title>
{% endblock title %}



{% block body %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}

<center><h1>Registration Form</h1></center>
    <form class='container my-4' method='POST' action='register'>
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name='email'>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
            name='password'>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Firsst Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="First Name"
          name='fname'>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Last Name</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="last Name"
          name='lname'>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputCity">User Name</label>
            <input type="text" class="form-control" id="inputCity" placeholder="User Name" name='uname'>
          </div>
          
          
    
        <div class="form-group">
          

        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

{% endblock body %}
